openshift:
  templatePath: kube/nginx_template.yaml

imageStreamNodejsVersion: 10

removeSourcePackageLock: true

installedDependencies:
  showGlobalInstalledDependencies: false
  showGlobalInstalledDependenciesDepthLimit: true
  showGlobalInstalledDependenciesDepth: 0
  showLocalInstalledDependencies: true
  showLocalInstalledDependenciesDepthLimit: true
  showLocalInstalledDependenciesDepth: 0
  showLocalInstalledDependenciesOnlyType: true
  showLocalInstalledDependenciesType: dev

angularCli:
  installGloballyAngularCli: true
  installAngularCliSpecificVersion: true
  angularCliVersion: 6.1.2

nginxVersion: '1.12'

ngBuildProd:
  useBuildProdFlags: true
  buildProdFlags:  --aot=false --build-optimizer

environmentVariables:
  environmentVariable1: value1

npmRegistryPublish:
  # - release

confirmDeploy:
  - master

timeoutConfirmDeploy: true
timeoutConfirmDeployTime: 30
timeoutConfirmDeployUnit: MINUTES

testing:
  predeploy:
    unitTesting:
      - feature
      - develop
      - release
      - hotfix
    sonarQube:
      - feature
      - develop
      - release
      - hotfix

  postdeploy:
    smokeTesting:
      # - release
      # - master
    securityTesting:
      # - develop
      # - release
    performanceTesting:
      # - release
      # - hotfix
    acceptanceTesting:
      # - develop
      # - release

notifications:
  branch:
    - feature
    - develop
    - release
    - master
    - hotfix
type: slack

jenkins:
  maxOldBuildsToKeep: 10
  daysOldBuildsToKeep: 0
  errorOnPostDeployTestsUnstableResult: true